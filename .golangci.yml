version: "2"
run:
  allow-parallel-runners: true
linters:
  enable:
    - copyloopvar
    - dupl
    - ginkgolinter
    - goconst
    - gocyclo
    - lll
    - misspell
    - nakedret
    - prealloc
#    - revive
    - unconvert
    - unparam
  settings:
    revive:
      rules:
        - name: comment-spacings
          disabled: true
          exclude:
            - '**/api/v1alpha1/*.go'
  exclusions:
    generated: lax
    rules:
      - linters:
          - lll
        path: api/*
      - linters:
          - dupl
          - lll
        path: internal/*
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
