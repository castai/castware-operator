# rolebinding-namespace-admin.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: namespace-role-binding-ext
  namespace: castai-agent
  labels:
    castware.cast.ai/extended-permissions: "true"
subjects:
  - kind: ServiceAccount
    name: castware-operator-controller-manager
    namespace: castai-agent
roleRef:
  kind: Role
  name: namespace-role-ext
  apiGroup: rbac.authorization.k8s.io
