{{- if .Values.crdUpgrade.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "castware-operator.fullname" . }}-crd-upgrade
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "castware-operator.fullname" . }}-crd-upgrade
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
rules:
- apiGroups:
  - apiextensions.k8s.io
  resourceNames:
  - clusters.castware.cast.ai
  - components.castware.cast.ai
  resources:
  - customresourcedefinitions
  verbs:
  - create
  - get
  - list
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "castware-operator.fullname" . }}-crd-upgrade
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "castware-operator.fullname" . }}-crd-upgrade
subjects:
- kind: ServiceAccount
  name: {{ include "castware-operator.fullname" . }}-crd-upgrade
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "castware-operator.fullname" . }}-crds
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
data:
  crds.yaml: |
{{ .Files.Get "crds/crds.yaml" | indent 4 }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "castware-operator.fullname" . }}-crd-upgrade-{{ .Release.Revision }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  backoffLimit: 3
  template:
    metadata:
      name: {{ include "castware-operator.fullname" . }}-crd-upgrade
      labels:
        {{- include "castware-operator.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Never
      serviceAccountName: {{ include "castware-operator.fullname" . }}-crd-upgrade
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: crd-upgrade
        image: {{ .Values.crdUpgrade.image.repository }}:{{ .Values.crdUpgrade.image.tag }}
        imagePullPolicy: {{ .Values.crdUpgrade.image.pullPolicy }}
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Applying CRDs..."
          kubectl apply -f /crds/crds.yaml
          echo "CRDs applied successfully"
        volumeMounts:
        - name: crds
          mountPath: /crds
          readOnly: true
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: crds
        configMap:
          name: {{ include "castware-operator.fullname" . }}-crds
{{- end }}
