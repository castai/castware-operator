---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "castware-operator.fullname" . }}-cluster-role
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "castware-operator.fullname" . }}-cluster-role-binding
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "castware-operator.fullname" . }}-cluster-role
subjects:
- kind: ServiceAccount
  name: {{ include "castware-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- if .Values.leaderElection.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "castware-operator.fullname" . }}-leader-election-role
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "castware-operator.fullname" . }}-leader-election-role-binding
  labels:
    {{- include "castware-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "castware-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "castware-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
