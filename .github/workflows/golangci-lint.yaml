name: golangci-lint
on:
  pull_request:
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 1.24.4
          cache: false

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.5.2
        with:
          args: --timeout=5m
